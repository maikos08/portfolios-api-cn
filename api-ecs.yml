                    "type": "object",
                    "properties": {
                      "error": {
                        "type": "string",
                        "example": "Invalid payload"
                      }
                    }
                  }
                }
              }
            },
            "500": {
              "description": "Error interno del servidor",
              "content": {
                "application/json": {
                  "schema": {
                    "type": "object",
                    "properties": {
                      "error": {
                        "type": "string"
                      }
                    }
                  }
                }
              }
            }
          }
        }

